<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="whac-a-mole.css">
    <script src="jquery.js"></script>
    <script src="whac-a-mole.js"></script>
</head>
<body>
    <div class="whac-a-mole">
        <div class="mole-textarea">
            <h1>Whac-a-mole</h1>
            <p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
            <div class="bar">
                <button class="control">Start Game|Stop Game</button>
                <div class="time-bar">
                    <span>Time:</span>
                    <input type="text" value="30" class="time">
                </div>
                <input type="text" value="Game Over" class="status">
                <div class="score-bar">
                    <span>Score:</span>
                    <input type="text" value="0" class="score"> 
                </div>
            </div>
        </div>
        <div class="mole-gamearea">
            <input type="radio" class="mole" key="1">
            <input type="radio" class="mole" key="2">
            <input type="radio" class="mole" key="3">
            <input type="radio" class="mole" key="4">
            <input type="radio" class="mole" key="5">
            <input type="radio" class="mole" key="6">
            <input type="radio" class="mole" key="7">
            <input type="radio" class="mole" key="8">
            <input type="radio" class="mole" key="9">
            <input type="radio" class="mole" key="10">
            <input type="radio" class="mole" key="11">
            <input type="radio" class="mole" key="12">
            <input type="radio" class="mole" key="13">
            <input type="radio" class="mole" key="14">
            <input type="radio" class="mole" key="15">
            <input type="radio" class="mole" key="16">
            <input type="radio" class="mole" key="17">
            <input type="radio" class="mole" key="18">
            <input type="radio" class="mole" key="19">
            <input type="radio" class="mole" key="20">
            <input type="radio" class="mole" key="21">
            <input type="radio" class="mole" key="22">
            <input type="radio" class="mole" key="23">
            <input type="radio" class="mole" key="24">
            <input type="radio" class="mole" key="25">
            <input type="radio" class="mole" key="26">
            <input type="radio" class="mole" key="27">
            <input type="radio" class="mole" key="28">
            <input type="radio" class="mole" key="29">
            <input type="radio" class="mole" key="30">
            <input type="radio" class="mole" key="31">
            <input type="radio" class="mole" key="32">
            <input type="radio" class="mole" key="33">
            <input type="radio" class="mole" key="34">
            <input type="radio" class="mole" key="35">
            <input type="radio" class="mole" key="36">
            <input type="radio" class="mole" key="37">
            <input type="radio" class="mole" key="38">
            <input type="radio" class="mole" key="39">
            <input type="radio" class="mole" key="40">
            <input type="radio" class="mole" key="41">
            <input type="radio" class="mole" key="42">
            <input type="radio" class="mole" key="43">
            <input type="radio" class="mole" key="44">

            <input type="radio" class="mole" key="60">
        </div>
        <div class="instruction">
            <p>Instruction:</p>
            <ol>
                <li>Click on the radio button(moles) as they are selected randomly by the computer.</li>
                <li>1 point per hit, minus 1 point per miss</li>
            </ol>
        </div>
    </div>
</body>
</html>
