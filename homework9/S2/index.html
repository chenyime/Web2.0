<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../static/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script src="../static/jquery.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class="active-infobar">
            <div style="display:block" class="info">
              <span class="sum"></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="button mask">A<span class="unread hidden"></span></li>
              <li title="B" class="button history">B<span class="unread hidden"></span></li>
              <li title="C" class="button message">C<span class="unread hidden"></span></li>
              <li title="D" class="button setting">D<span class="unread hidden"></span></li>
              <li title="E" class="button sign">E<span class="unread hidden"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
